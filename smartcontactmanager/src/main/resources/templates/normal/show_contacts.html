<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>this is about page</title>
</head>
<body>
<section>
    <div class="card me-3 ml-3">

        <div class="card-body">

            <h1 class="text-center">Your Contacts</h1>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCMUSER'+c.cId}">1</th>

                    <td>

                        <img src="" class="my_profile_picture" th:src="@{'/image/'+${c.image}}" alt="profile photo" />

                        <span th:text="${c.name}"></span></td>

                    <td>

                        <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">

                            <span th:text="${c.email}"></span>

                        </a>

                    </td>

                    <td th:text="${c.phone}">@mdo</td>

                    <td>
                        <a href="#" th:onclick="'deleteContact(' + ${c.cId} + ')'"
                           class="btn btn-danger btn-sm">Delete</a>
                        <form  method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
                            <button class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>

                </tr>

                </tbody>
            </table>

                    <!-- Pagination           -->

            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li th:if="${currentPage != 0}" class="page-item">
                        <a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage - 1}}">Previous</a>
                    </li>


                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${currentPage == i - 1} ? 'active' : ''"
                        class="page-item">
                        <a class="page-link" th:href="@{'/user/show-contacts/' + ${i - 1}}" th:text="${i}"></a>
                    </li>


                    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/' + ${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>

    </div>
</section>
</body>
</html>
