<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>this is about page</title>
</head>
<body>
<section>

    <div class="card me-3 ml-3">

        <div class="card-body">

            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >

                <!--         First Name                -->

                            <div class="input-group">


                                    <div class="input-group-text">

                                        <i class="fa fa-plus"></i>

                                    </div>


                                <input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">

                            </div>

                     <!--    Second Name                        -->

                            <div class="input-group mt-3">


                                <div class="input-group-text">

                                    <i class="fas fa-user-alt"></i>

                                </div>


                                <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control">

                            </div>

                               <!--   Phone Field                         -->

                            <div class="input-group mt-3">


                                <div class="input-group-text">

                                    <i class="fa fa-phone"></i>

                                </div>


                                <input required type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">

                            </div>

                                 <!--    Email Field                        -->

                            <div class="input-group mt-3">


                                <div class="input-group-text">

                                    @

                                </div>


                                <input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">

                            </div>

                  <!-- Work Field     -->

                            <div class="input-group mt-3">


                                <div class="input-group-text">

                                    <i class="fa fa-briefcase"></i>

                                </div>


                                <input required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">

                            </div>

                           <!-- Contact Description        -->

                            <div class="form-group mt-3">


                                <textarea name="description" id="contact-description" placeholder="Enter contact description"></textarea>



                            </div>

                             <!--  Contact Image      -->

                            <div class="custom-file mt-3">

                                <input type="file" name="profileImage"/>

                            </div>

                            <div class="container text-center">

                                <button class="btn btn-outline-primary">Save Contact</button>

                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <script>
        ClassicEditor
            .create(document.querySelector('#contact-description'))
            .catch(error => {
                console.error(error);
            });
    </script>

</section>
</body>
</html>
