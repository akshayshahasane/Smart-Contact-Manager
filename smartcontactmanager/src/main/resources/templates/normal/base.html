<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base html</title>
</head>
<body>

<!-- navbar -->

<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase mb-2 mb-lg-0">

                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link " href="/user/index" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}" aria-disabled="true">Logout</a>

                </li>

            </ul>

        </div>
    </div>
</nav>

<!--    End nav bar-->

         <!--  sidebar  -->

     <div class="sidebar mt-2">

         <span onclick="toggleSidebar()"  class="crossBtn">&times;</span>

         <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
         <a href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-card"></i> View Contacts</a>
         <a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pencil"></i> Add Contact</a>
         <a href="#" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-user"></i> Your profile</a>
         <a href="#" class="item"> <i class="fa-solid fa-gear"></i> Settings</a>
         <a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
         <div class="divider"></div>


     </div>

              <!-- End sidebar  -->

             <!--  content area   -->

      <div class="content mt-5">

          <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

                   <!--  message box  -->

          <div th:if="${session.message}" class="container">

              <div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">

                  <span th:text="${session.message.content}"></span>

              </div>

          </div>

          <div th:replace="${content}"></div>


      </div>

                        <!-- End content area -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function deleteContact(cid) {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success mx-2",
                cancelButton: "btn btn-danger mx-2"
            },
            buttonsStyling: false
        });

        swalWithBootstrapButtons.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel!",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/delete/" + cid;
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire({
                    title: "Cancelled",
                    text: "Your contact is safe ðŸ™‚",
                    icon: "info"
                });
            }
        });
    }
</script>


<script th:src="@{/js/script.js}"></script>
</body>
</html>
