<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Update Profile</title>
</head>
<body>
<h1>Update Profile</h1>

<form th:action="@{/user/update-profile}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" />
    <br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
