<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>this is login page</title>
</head>
<body>
<section>
  <div id="login">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div id="login-box" class="p-4 shadow rounded bg-light">
            <form id="login-form" th:action="@{/signin}" method="post">
            <h3 class="text-center text-primary mb-4">Login</h3>

              <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password
              </div>

              <div th:if="${param.logout}" class="alert alert-danger">
                You have been logged out
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>

              <!-- Remember me -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

              <!-- Register link -->
              <div class="text-center mt-3">
                <a th:href="@{/signup}" class="text-decoration-none">Register here</a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
