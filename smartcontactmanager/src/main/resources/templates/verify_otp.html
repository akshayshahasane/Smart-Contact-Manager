<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>this is login page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center ">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">

                        <!--email form-->

                        <div class="alert alert-success m-3" role="alert">
                            We have sent OTP to your email..
                        </div>

                        <form method="post" action="" th:action="@{/send-otp}">

                            <div class="form-group m-3">

                                <input name="otp" required="required" type="text" placeholder="Enter OTP here" class="form-control"/>


                            </div>

                            <div class="container text-center">

                                <button class="btn btn-success">Verify</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
