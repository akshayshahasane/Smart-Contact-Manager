<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Signup Page</title>
</head>
<body>
<section>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">

                    <!-- Alert message -->
                    <div th:if="${message}"
                         th:classappend="${message.type}"
                         class="alert" role="alert">
                        <p class="text-center" th:text="${message.content}"></p>
                    </div>

                    <div class="container text-center">
                        <img style="width: 80px" th:src="@{/image/sign-form.png}" alt="form logo"/>
                    </div>

                    <h1 class="text-center">Register Here !!</h1>

                    <form th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- name field -->
                        <div class="mb-3">
                            <label for="name_field">Your Name</label>
                            <input type="text" th:field="*{name}"
                                   class="form-control"
                                   id="name_field"
                                   placeholder="Enter here" required />
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email_field">Your Email</label>
                            <input type="email" th:field="*{email}"
                                   class="form-control"
                                   id="email_field"
                                   placeholder="Enter here" required />
                        </div>

                        <!-- password field -->
                        <div class="mb-3">
                            <label for="password_field">Your Password</label>
                            <input type="password" th:field="*{password}"
                                   class="form-control"
                                   id="password_field"
                                   placeholder="Enter here" required />
                        </div>

                        <!-- about field -->
                        <div class="mb-3">
                            <textarea th:field="*{about}"
                                      placeholder="Enter something about yourself"
                                      rows="6" class="form-control"></textarea>
                        </div>

                        <!-- terms and conditions -->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" id="agreement" name="agreement" />
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <!-- buttons -->
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
